<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт с предзагрузчиком</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Предзагрузчик -->
    <div id="preloader">
        <div id="loader-container">
            <div id="loader"></div>
            <div id="loading-text">0%</div>
        </div>
    </div>

    <!-- Основной контент сайта -->
    <div id="content" style="display:none;">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Сайт загружен и готов к использованию.</p>
    </div>

    <script src="script.js"></script>

    <embed src="An Everlasting Dream Intertwined.mp3" autostart="true" hidden="false" loop="false" width="300" height="65" align="bottom"> </embed>
</body>
</html>
