   <!--design.html -->

   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Простой сайт с предзагрузчиком</title>
       <link rel="stylesheet" href="style.css">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

   </head>



   <body>
       <!-- Предзагрузчик -->
       <div id="preloader">
           <div id="loader-container">
               <div id="loader"></div>
               <div id="loading-text">0%</div>
           </div>
       </div>
   


    <!-- Основной контент -->
    <div id="content">
        <!-- Прямоугольник для текста -->
        <div id="text-box">
            <h1>Выберите файлы для обработки</h1>
        </div>

        <!-- Кнопка для выбора файлов -->
        <button id="upload-btn">Выбрать файлы</button>
    </div>

    
    <div id="work-area" class="workspace hidden">
        <!-- Левая колонка -->
        <div class="column left">
            <h3>Выбранные файлы</h3>
            <ul id="fileList"></ul>
            <button id="addFileButton">Добавить файл</button>
        </div>

        <div id="file-list-container" class="file-list-container"></div>


        
        <!-- Центральная колонка -->
        <div class="column center">
            <h3>Содержимое файла</h3>
            <textarea id="fileContent" placeholder="Содержимое выбранного файла" readonly></textarea>
        </div>
    
        <!-- Правая колонка -->
        <div class="column right">
            <h3>Обработанное содержимое</h3>
            <textarea id="processedContent" placeholder="Здесь появится обработанное содержимое"></textarea>
            <button id="downloadButton">Скачать</button>
        </div>
    </div>
    
    
        <!-- Скрипты -->
        <script src="script.js"></script>
        <!-- PDF.js для работы с PDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

        <!-- Mammoth.js для работы с Word -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.min.js"></script>


      <!-- Аудио -->
      <audio id="bg-music" src="An Everlasting Dream Intertwined.mp3" autoplay loop></audio>
      <button id="toggle-music" class="music-btn">
          <img src="audio_out.png" id="music-icon" alt="Audio Icon">
      </button>

   <script src="script.js"></script>


</body>
   </html>
